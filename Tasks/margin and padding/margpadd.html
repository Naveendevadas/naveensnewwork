<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        #container {
            background-color: black;
            padding: 25px 10px 25px 10px;
            border: 5px solid white;
            text-align: center;

        }

        .nav-text {

            color: white;
            margin-right: 200px;

        }

        .btn {
            box-sizing: border-box;
            background-color: rgb(245, 142, 8);
            padding: 3px;
        }

        .search {
            padding: 3px;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <!-- <div id="tap">hello world</div> -->
    <div id="container">
        <div class="img">
            <img src="" alt="">
        </div>
        <h1></h1>
        <span class="nav-text" style="color: orange; font-size: 25px;">amazon.in</span>
        <span class="nav-text">Account</span>
        <span class="nav-text">Mycart</span>
        <span class="nav-text">Contact Us</span>
        <span class="search-box">
            <input type="text" placeholder="search amazon.in" class="search">
            <button class="btn">search</button>
        </span>
    </div>
</body>

</html>
